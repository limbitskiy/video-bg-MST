<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тех задание - MST</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <video src="/video.mp4" class="video-layer" autoplay muted loop></video>

      <!-- desktop -->
      <div class="text-overlay desktop">
        <div class="line">
          <div class="text">We're here</div>
          <div class="empty"></div>
          <div class="text">to make</div>
        </div>

        <div class="line">
          <div class="text">healthy</div>
          <div class="empty"></div>
          <div class="text">living effortless</div>
        </div>

        <div class="line">
          <div class="text">so you can</div>
          <div class="empty"></div>
          <div class="text">live longer</div>
        </div>

        <div class="line">
          <div class="text">and happier</div>
          <div class="empty"></div>
        </div>
      </div>

      <!-- mobile -->
      <div class="text-overlay mobile">
        <div class="line">
          <div class="text">We're here</div>
          <div class="empty"></div>
        </div>

        <div class="line">
          <div class="text">to</div>
          <div class="empty"></div>
          <div class="text">make</div>
        </div>

        <div class="line">
          <div class="empty"></div>
          <div class="text">healthy living</div>
        </div>

        <div class="line">
          <div class="text full-width">effortless, so you</div>
        </div>

        <div class="line">
          <div class="text">can</div>
          <div class="empty"></div>
          <div class="text">live longer</div>
        </div>

        <div class="line">
          <div class="text">and happier</div>
          <div class="empty"></div>
        </div>
      </div>
    </div>
  </body>
</html>
